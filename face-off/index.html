<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puckdle</title>

    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="style.css"> <!-- ../css -->
    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">
</head>
<body id="body">
    <main>
        <div id="top">
            <!-- Include some extra stuff -->
            <div id="top-left">
                <div id="back"><div id="top-left-home"></div></div>
            </div>
        
            <div id="top-right">
                <div id="dark-mode">
                    <!-- <label class="switch" id="slider">
                        <input id="checkbox" type="checkbox">
                        <span class="slider"></span>
                    </label> -->
                    <div id="logoSpace"></div>
                </div>   
                <div id="team-holder"></div>
            </div>
        
        </div>

        <div id="settings">
            <span><button id="debug-queue">Queue</button></span>
            <span><button id="debug-game-start">Game Start</button></span>
            <span><button id="debug-game-show">Show Gameplay</button></span>
            <span><button>Hello</button></span>
            <hr id="team">
        </div>





        <div id="content">
            <div id="pre-gameplay">
                <div id="pregame-area"> 
                    <div id="pregame-header"> <h1>Season 0</h1> </div>
                    <div id="pregame-content">
                        <div id="pregame-content-header"> 
                            <span id="team-2">Welcome, </span><span id="user-id">USER_ID_TEMPLATE</span>
                        </div>
                        <div id="pregame-content-main">
                            <button class="button" id="queue-ranked">Queue? </button>

                            <button class="button" id="queue">Queue</button>
                        </div>  
                    </div>
                    <div id="pregame-footer">HELP_BUTTONS | REPORT_BUTTONS</div>


                    <!-- <button class="button" id="queue">Queue</button> -->
                </div>
                <div id="starting-lineup">
                    <div id="starting-lineup-header"> <h2> Starting Lineup </h2> </div>
                    <div id="starting-lineup-content">STARTING_LINEUP_CONTENT</div>
                </div>
            </div>

            <div id="queue-area" >
                <div style="text-align: center;">
                    Queuing?...?...
                </div>
            </div>


            <div id="gameplay">




                    <div id="gameplay-top">
                        <div id="player-one">
                            <div id="player-one-info">
                                <span id="player-one-name"></span>
                                <span id="player-one-icon"></span>
                                <span id="player-one-rank"></span>
                            </div>
                            <div id="player-one-lifelines">
                                <span id="player-one-line-change"></span>
                                <span id="player-one-scouting-report"></span>
                                <span id="player-one-interference"></span>
                            </div>
                        </div>
                        <div id="timer-circle"></div>
                        <div id="player-two">
                            <div id="player-two-info">
                                <span id="player-two-name"></span>
                                <span id="player-two-icon"></span>
                                <span id="player-two-rank"></span>
                            </div>
                            <div id="player-two-lifelines">
                                <span id="player-two-line-change"></span>
                                <span id="player-two-scouting-report"></span>
                                <span id="player-two-interference"></span>
                            </div>
                        </div>
                    </div>
                    

                    <div class="guess-input-area">
                        <input type="text" id="guess-input" placeholder="Guess Player">
                        <button id="guess-button">Guess</button>
                    </div>
                    <div class="popup"> 
                        <div class="popuptext" id="popup"></div>
                    </div> 
                    <div class="connection-area">
                        <div id="connection-content">
                        </div>
                    </div>

                    <div class="controls">
                        <!-- <button id="new-puzzle">New Puzzle</button> -->
                        <div id="attempts" hidden>Attempts: 0 / 6</div>
                        <div id="game-status"></div>
                    </div>

                
            </div>
        </div>

        <button id="backToTopBtn" title="Go to top">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
            </svg>
        </button>

    </main>
    <script type="module" src="script.js"></script> <!-- ../js/ -->
    <script type="module" src="../dist/bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puckdle</title>

    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="style.css"> <!-- ../css -->
    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div id="top">
        <!-- Include some extra stuff -->
        <div id="top-left">
            <div id="back"><div id="top-left-home"></div></div>
        </div>
    
        <div id="top-right">
            <div id="dark-mode">
                <!-- <label class="switch" id="slider">
                    <input id="checkbox" type="checkbox">
                    <span class="slider"></span>
                </label> -->
                <div id="logoSpace"></div>
            </div>   
            <div id="team-holder"></div>
        </div>
    
    </div>





    <div id="test-container"></div>

    <div class="container" id="container-dark-mode">
        <main>
            <div id="queue-area" hidden> 
                <button class="button" id="queue">Queue</button>
            </div>


            <div id="timer-circle"></div>

            <div class="guess-input-area">
                <input type="text" id="guess-input" placeholder="Guess Player">
                <button id="guess-button">Guess</button>
            </div>

            <div class="connection-area">
                <div id="connection-content">
                </div>
            </div>

            <div class="controls">
                <!-- <button id="new-puzzle">New Puzzle</button> -->
                <div id="attempts" hidden>Attempts: 0 / 6</div>
                <div id="game-status"></div>
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script> <!-- ../js/ -->
    <script type="module" src="../dist/bundle.js"></script>
</body>
</html>

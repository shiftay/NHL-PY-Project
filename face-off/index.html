<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puckdle</title>

    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="style.css"> <!-- ../css -->
    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">
</head>
<body id="body">
    

    <svg version="1.1" class="bgpieces"  id="baseLayer" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="100%" viewBox="0 0 1024 768" enable-background="new 0 0 1024 768" xml:space="preserve">
        <path class="secondarySVG" fill="#FFFFFF" opacity="1.000000" stroke="none" 
            d="
        M1025.000000,193.000000 
            C1025.000000,320.689301 1025.000000,448.378571 1024.538818,576.533936 
            C683.051697,577.000000 342.025848,577.000000 1.000000,577.000000 
            C1.000000,449.310699 1.000000,321.621368 1.461255,193.466034 
            C342.948334,193.000000 683.974182,193.000000 1025.000000,193.000000 
        z"/>
    </svg>

    <svg version="1.1" class="bgpieces" id="secondLayer" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="100%" viewBox="0 0 1024 768" enable-background="new 0 0 1024 768" xml:space="preserve">
        <path class="mainSVG" fill="#FFFFFF" opacity="1.000000" stroke="none" 
            d="
        M1.000000,257.462646 
            C342.024902,257.000000 683.049805,257.000000 1024.537354,257.000000 
            C1025.000000,342.024902 1025.000000,427.049805 1024.540283,512.537354 
            C683.053711,513.000000 342.026855,513.000000 1.000000,513.000000 
            C1.000000,427.975098 1.000000,342.950195 1.000000,257.462646 
        z"/>
    </svg>

    <div id="top-left">
        <div id="back"><div id="top-left-home"></div></div>
    </div>

    <div id="top-right">
        <div id="dark-mode">
            <label class="switch" id="slider">
                <input id="checkbox" type="checkbox">
                <span class="slider"></span>
            </label>
            <div id="logoSpace"></div>
        </div>   
        <div id="team-holder"></div>
    </div>

    <div class="container" id="container-dark-mode">
        <main>
            <div popover id="popover">
                <div class="popover-top"> <!-- Button Area -->
                    <button class="button" id="close">Close</button>
                </div>
                <div class="popover-bottom"> <!-- Area for other links -->
                    <button class="button" id="close">Close</button>
                </div>
            </div>
            <div id="queue-area" hidden> 
                <button class="button" id="queue">Queue</button>
            </div>


            <div id="timer-circle"></div>

            <div class="guess-input-area">
                <input type="text" id="guess-input" placeholder="Guess Player">
                <button id="guess-button">Guess</button>
            </div>

            <div class="connection-area">
                <div id="connection-content">
                </div>
            </div>

            <div class="controls">
                <!-- <button id="new-puzzle">New Puzzle</button> -->
                <div id="attempts" hidden>Attempts: 0 / 6</div>
                <div id="game-status"></div>
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script> <!-- ../js/ -->
    <script type="module" src="../dist/bundle.js"></script>
</body>
</html>

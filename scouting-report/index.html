<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Roadshow</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <svg version="1.1" class="bgpieces"  id="baseLayer" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="100%" viewBox="0 0 1024 768" enable-background="new 0 0 1024 768" xml:space="preserve">
        <path class="secondarySVG" fill="#FFFFFF" opacity="1.000000" stroke="none" 
            d="
        M1025.000000,193.000000 
            C1025.000000,320.689301 1025.000000,448.378571 1024.538818,576.533936 
            C683.051697,577.000000 342.025848,577.000000 1.000000,577.000000 
            C1.000000,449.310699 1.000000,321.621368 1.461255,193.466034 
            C342.948334,193.000000 683.974182,193.000000 1025.000000,193.000000 
        z"/>
    </svg>

    <svg version="1.1" class="bgpieces" id="secondLayer" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="100%" viewBox="0 0 1024 768" enable-background="new 0 0 1024 768" xml:space="preserve">
        <path class="mainSVG" fill="#FFFFFF" opacity="1.000000" stroke="none" 
            d="
        M1.000000,257.462646 
            C342.024902,257.000000 683.049805,257.000000 1024.537354,257.000000 
            C1025.000000,342.024902 1025.000000,427.049805 1024.540283,512.537354 
            C683.053711,513.000000 342.026855,513.000000 1.000000,513.000000 
            C1.000000,427.975098 1.000000,342.950195 1.000000,257.462646 
        z"/>
    </svg>

    <div id="top-left">
        <div class="top-left-grid-content home" id="home"><img draggable="false" src="../assets/home.png"></div>
        <div class="top-left-grid-content puckdle" id="puckdle"><img draggable="false" src="../assets/puckdle_icon.png"></div>
        <div class="top-left-grid-content puckdle-inf" id="puckdle-inf"><img draggable="false" src="../assets/puckdle_icon_inf_2.png"></div>
        <div class="top-left-grid-content" id="faceoff"><img draggable="false" src="../assets/faceoff_icon.png"></div>
        <!-- <div id="back"><div id="top-left-home"></div></div> -->
        <!--  -->
    </div>

    <div id="top-right">
        <div id="dark-mode">
            <label class="switch" id="slider">
                <input id="checkbox" type="checkbox">
                <span class="slider"></span>
            </label>
            <div id="logoSpace"></div>
        </div>   
        <div id="team-holder"></div>
    </div>

    <div class="container">
        <div class="hint"></div>
        <main>
            <div popover id="popover">
                <div class="popover-top"> <!-- Button Area -->
                    <div id="close"><img src="../assets/close.png"></div>
                </div>
                <div id="popover-content">
                </div>
                <div class="popover-bottom"> <!-- Area for other links -->
                    <button class="popovergrid home" id="home"><img draggable="false" src="../assets/home.png"></button>
                    <button class="popovergrid puckdle" id="puckdle"><img draggable="false" src="../assets/puckdle_icon.png"></button>
                    <button class="popovergrid puckdle-inf" id="puckdle-inf"><img draggable="false" src="../assets/puckdle_icon_inf_2.png"></button>
                    <button class="popovergrid" id="faceoff"><img draggable="false" src="../assets/faceoff_icon.png"></button>
                </div>
            </div>
            <div class="completed-grid">
                </div>
            <div class="word-grid-holder" id="word-grid-holder">
                </div>
            <div class="popup"> 
                <div class="popuptext" id="popup"></div>
            </div> 
            <div class="word-grid">
                </div>

            <div class="selection-area">
                <div id= "button-area" class="button-area">
                    <button class="button" id="shuffle">Shuffle</button>
                    <button class="button" id="submit-group" disabled>Submit</button>
                </div>
                <div id="attempts">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </main>
        
    </div>
    <script src="script.js"></script>
</body>
</html>

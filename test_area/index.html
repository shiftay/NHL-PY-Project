    <div id="top-left">
        <div id="dark-mode">
            <label class="switch" id="slider">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <div id="logoSpace"></div>
        </div>   
        <div id="team-holder"></div>
    </div>

    <div class="container">
        <main>
            <div popover id="popover">
                <div class="popover-top"> <!-- Button Area -->
                    <button class="button" id="close">Close</button>
                </div>
                <div class="popover-bottom"> <!-- Area for other links -->
                    <button class="button" id="close">Close</button>
                </div>
            </div>
            <div class="guess-input-area">
                <input type="text" id="guess-input" placeholder="Guess Player">
                <button id="guess-button">Guess</button>
            </div>

            <div class="guess-grid" hidden>
                <div class="guess-row header-row">
                    <div class="attribute name">Name</div>
                    <div class="attribute position">Pos</div>
                    <div class="attribute number">#</div>
                    <div class="attribute birthcountry">CN</div>
                    <div class="attribute heightininches">Ht</div>
                    <div class="attribute birthdate">Age</div>
                    <div class="attribute currentteam">Team</div>
                </div>
            </div>

            <div class="controls">
                <!-- <button id="new-puzzle">New Puzzle</button> -->
                <div id="attempts" hidden>Attempts: 0 / 6</div>
                <div id="game-status"></div>
            </div>
        </main>
    </div>
    <script src="wordlescript.js"></script> <!-- ../js/ -->
</body>

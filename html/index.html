<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Inspired</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <main>
            <div popover id="popover">
                <h2>Popover</h2>
                <hr>
                <p>A popover is an element that is placed on top of everything else.</p>
                <p>It can be used when you want to tell something important.</p>
            </div>
            <div class="completed-grid">
                </div>
            <div class="word-grid-holder" id="word-grid-holder">
                </div>
            <div class="popup"> 
                <div class="popuptext" id="popuptext"></div>
            </div> 
            <div class="word-grid">
                </div>

            <div class="selection-area">
                <div class="button-area">
                    <button class="button" id="shuffle">Shuffle</button>
                    <button class="button" id="submit-group" disabled>Submit</button>
                </div>
                <div id="attempts">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div id="game-status"></div>
            </div>
        </main>

    </div>


    <script src="script.js"></script>
</body>
</html>
